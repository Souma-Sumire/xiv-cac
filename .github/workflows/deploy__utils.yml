name: Deploy Utils

on:
  push:
    branches:
      - master
    paths:
      - 'packages/utils/package.json'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - run: rm -rf .npmrc

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Update npm to latest
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm install

      - name: Build utils
        run: npm run build:utils

      - name: Check if version changed
        id: check_version
        run: |
          VERSION_OLD=$(git show HEAD~1:packages/utils/package.json 2>/dev/null | jq -r .version || echo "")
          VERSION_NEW=$(jq -r .version packages/utils/package.json)
          if [ "$VERSION_OLD" != "$VERSION_NEW" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "new_version=$VERSION_NEW" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to NPM
        if: steps.check_version.outputs.changed == 'true'
        run: npm publish --workspace packages/utils --provenance --access public

      - name: Create GitHub Release
        if: steps.check_version.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: utils.v${{ steps.check_version.outputs.new_version }}
          name: Release utils.v${{ steps.check_version.outputs.new_version }}
          body: |
            Automated release for utils.v${{ steps.check_version.outputs.new_version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
